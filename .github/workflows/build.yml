name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Install dependencies
        run: npm ci

      - name: Build Python bundles
        run: npm run build:python

      - name: Build Electron app
        run: |
          npx tsc -p tsconfig.electron.json
          npx vite build
          npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Note: Code signing will be added here once Azure Trusted Signing is set up
      # - name: Sign with Azure Trusted Signing
      #   uses: azure/trusted-signing-action@v0
      #   with:
      #     endpoint: ${{ secrets.AZURE_TRUSTED_SIGNING_ENDPOINT }}
      #     code-signing-account-name: ${{ secrets.AZURE_CODE_SIGNING_ACCOUNT }}
      #     certificate-profile-name: ${{ secrets.AZURE_CERTIFICATE_PROFILE }}
      #     files-folder: ${{ github.workspace }}/release
      #     files-folder-filter: exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CourseVault-Windows
          path: release/*.exe

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.exe
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    if: false  # Disabled until Apple Developer account is set up
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Install dependencies
        run: npm ci

      - name: Build Python bundles
        run: npm run build:python

      - name: Build Electron app
        run: |
          npx tsc -p tsconfig.electron.json
          npx vite build
          npx electron-builder --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CourseVault-macOS
          path: release/*.dmg

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.dmg
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    if: false  # Disabled for now
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Install dependencies
        run: npm ci

      - name: Build Python bundles
        run: npm run build:python

      - name: Build Electron app
        run: |
          npx tsc -p tsconfig.electron.json
          npx vite build
          npx electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CourseVault-Linux
          path: release/*.AppImage

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.AppImage
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
